syntax = "proto3";

import "github.com/golang/protobuf/protoc-gen-go/brpc/brpc.proto";

package helloworld;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {
        option(brpc.Method) = "POST";
        option(brpc.Path) = "/greeter/sayhello";
    }
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
